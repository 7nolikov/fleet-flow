{{ $pag := .Paginator }}
{{ if gt $pag.TotalPages 1 }}
<nav class="flex justify-center mt-8 sm:mt-12" aria-label="Pagination">
  <ul class="flex items-center gap-1.5 sm:gap-2">
    <!-- Previous Page -->
    <li>
      {{ if $pag.HasPrev }}
      <a href="{{ $pag.Prev.URL }}" aria-label="Previous page" class="flex items-center justify-center w-9 h-9 sm:w-10 sm:h-10 rounded-lg border border-slate-200 bg-white text-slate-500 hover:bg-primary-50 hover:text-primary-600 hover:border-primary-200 transition-all duration-200">
        <svg class="w-4 h-4 sm:w-5 sm:h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
        </svg>
      </a>
      {{ else }}
      <span aria-hidden="true" class="flex items-center justify-center w-9 h-9 sm:w-10 sm:h-10 rounded-lg border border-slate-100 bg-slate-50 text-slate-300 cursor-not-allowed">
        <svg class="w-4 h-4 sm:w-5 sm:h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
        </svg>
      </span>
      {{ end }}
    </li>

    <!-- Page Numbers -->
    {{ range $pag.Pagers }}
    <li>
      {{ if eq . $pag }}
      <span aria-current="page" class="flex items-center justify-center w-9 h-9 sm:w-10 sm:h-10 rounded-lg bg-primary-600 text-white font-medium shadow-md shadow-primary-200 pointer-events-none">
        {{ .PageNumber }}
      </span>
      {{ else }}
      <a href="{{ .URL }}" aria-label="Page {{ .PageNumber }}" class="flex items-center justify-center w-9 h-9 sm:w-10 sm:h-10 rounded-lg border border-slate-200 bg-white text-slate-600 font-medium hover:bg-primary-50 hover:text-primary-600 hover:border-primary-200 hover:shadow-sm transition-all duration-200">
        {{ .PageNumber }}
      </a>
      {{ end }}
    </li>
    {{ end }}

    <!-- Next Page -->
    <li>
      {{ if $pag.HasNext }}
      <a href="{{ $pag.Next.URL }}" aria-label="Next page" class="flex items-center justify-center w-9 h-9 sm:w-10 sm:h-10 rounded-lg border border-slate-200 bg-white text-slate-500 hover:bg-primary-50 hover:text-primary-600 hover:border-primary-200 transition-all duration-200">
        <svg class="w-4 h-4 sm:w-5 sm:h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
        </svg>
      </a>
      {{ else }}
      <span aria-hidden="true" class="flex items-center justify-center w-9 h-9 sm:w-10 sm:h-10 rounded-lg border border-slate-100 bg-slate-50 text-slate-300 cursor-not-allowed">
        <svg class="w-4 h-4 sm:w-5 sm:h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
        </svg>
      </span>
      {{ end }}
    </li>
  </ul>
</nav>
{{ end }}
