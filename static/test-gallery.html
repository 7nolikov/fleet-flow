<!DOCTYPE html>
<html>
<head>
    <title>Gallery Test</title>
    <style>
        .thumbnail { width: 100px; height: 100px; cursor: pointer; border: 2px solid transparent; }
        .thumbnail:hover { border-color: blue; }
        #main-image { width: 400px; height: 300px; object-fit: cover; }
    </style>
</head>
<body>
    <h1>Gallery Test</h1>
    
    <h2>Main Image:</h2>
    <img id="main-car-image" src="https://images.unsplash.com/photo-1612544448445-b8232cff3b6c?w=800&q=80" alt="Main">
    
    <h2>Thumbnails (click to test):</h2>
    
    <h3>Method 1: Direct inline onclick with \u0026</h3>
    <button onclick="document.getElementById('main-car-image').src='https://images.unsplash.com/photo-1581650107963-3e8c1f48241b?w=800\u0026q=80'">
        <img class="thumbnail" src="https://images.unsplash.com/photo-1581650107963-3e8c1f48241b?w=200&q=80">
    </button>
    
    <h3>Method 2: Using data attribute + this.dataset</h3>
    <button data-image="https://images.unsplash.com/photo-1626668893632-6f3a4466d22f?w=800&q=80" 
            onclick="document.getElementById('main-car-image').src=this.dataset.image">
        <img class="thumbnail" src="https://images.unsplash.com/photo-1626668893632-6f3a4466d22f?w=200&q=80">
    </button>
    
    <h3>Method 3: Using data attribute + external function</h3>
    <button data-src="https://images.unsplash.com/photo-1612544448445-b8232cff3b6c?w=800&q=80" 
            onclick="changeImage(this)">
        <img class="thumbnail" src="https://images.unsplash.com/photo-1612544448445-b8232cff3b6c?w=200&q=80">
    </button>
    
    <script>
        function changeImage(btn) {
            var newSrc = btn.getAttribute('data-src');
            console.log('Changing to:', newSrc);
            document.getElementById('main-car-image').src = newSrc;
        }
    </script>
</body>
</html>
