{{ define "main" }}
<article class="py-16 lg:py-24">
  <div class="container">
    <!-- Hero Section -->
    <div class="max-w-4xl mx-auto text-center mb-16">
      <h1 class="text-4xl md:text-5xl font-bold font-heading text-gray-900 mb-6">
        {{ .Title }}
      </h1>
      {{ with .Description }}
      <p class="text-xl text-slate-600 max-w-2xl mx-auto leading-relaxed">
        {{ . }}
      </p>
      {{ end }}
    </div>
    
    <!-- Content -->
    <div class="max-w-4xl mx-auto">
      <div class="prose prose-lg prose-slate max-w-none
        prose-headings:font-heading prose-headings:font-bold prose-headings:text-gray-900
        prose-h2:text-3xl prose-h2:mt-16 prose-h2:mb-6 prose-h2:pb-4 prose-h2:border-b prose-h2:border-slate-200
        prose-h3:text-xl prose-h3:mt-8 prose-h3:mb-4
        prose-p:text-slate-600 prose-p:leading-relaxed
        prose-li:text-slate-600
        prose-strong:text-gray-900
        prose-a:text-primary-600 prose-a:font-medium hover:prose-a:text-primary-700
        prose-table:mt-8 prose-table:mb-8
        prose-th:bg-slate-100 prose-th:text-left prose-th:px-4 prose-th:py-3 prose-th:text-sm prose-th:font-semibold
        prose-td:px-4 prose-td:py-3 prose-td:text-sm prose-td:border-b prose-td:border-slate-100
        prose-hr:border-slate-200 prose-hr:my-12">
        {{ .Content }}
      </div>
    </div>
    
    <!-- Back Link -->
    <div class="max-w-4xl mx-auto mt-16 pt-8 border-t border-slate-200">
      <a href="{{ "/" | relURL }}" class="inline-flex items-center text-primary-600 hover:text-primary-700 font-medium transition-colors">
        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
        </svg>
        Back to Home
      </a>
    </div>
  </div>
</article>
{{ end }}
