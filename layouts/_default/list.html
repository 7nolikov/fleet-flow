{{ define "main" }}
<section class="section pt-14">
  <div class="container">
    <div class="max-w-3xl mx-auto">
      <h1 class="text-4xl font-bold text-gray-900 dark:text-white mb-6">
        {{ .Title }}
      </h1>
      {{ with .Description }}
      <p class="text-xl text-gray-600 dark:text-gray-300 mb-8">
        {{ . }}
      </p>
      {{ end }}
      
      <div class="prose prose-lg dark:prose-invert">
        {{ .Content }}
      </div>
      
      {{ if .Pages }}
      <div class="mt-8 space-y-4">
        {{ range .Pages }}
        <a href="{{ .Permalink }}" class="block p-4 bg-white dark:bg-gray-800 rounded-lg shadow hover:shadow-md transition-shadow">
          <h2 class="text-xl font-semibold text-gray-900 dark:text-white hover:text-primary-600">
            {{ .Title }}
          </h2>
          {{ with .Description }}
          <p class="text-gray-600 dark:text-gray-400 mt-1">{{ . }}</p>
          {{ end }}
        </a>
        {{ end }}
      </div>
      {{ end }}
    </div>
  </div>
</section>
{{ end }}
